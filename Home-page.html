<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css" type="text/css">
    <title>PUP-ACE FORM</title>
    <link rel="icon" type="image/icon" href="Images/PUPLogo.png">
</head>
<body class="page2-background">
    <div class="header">
        <div class="logo">
            <img src="Images/PUPLogo.png" class="logo">
        </div>

        <a class="title"><b>PUP-ACE FORM</b></a>

        <nav class="navigation-bar">
            <ul>
                <li><a href="#" id="settingsLink"><img src="Images/Settings.png" class="settings" id="settingsIcon"></a></li>
            </ul>
        </nav>
    </div>

    <div class="dropdown-panel" id="dropdownPanel">
        <a href="#">History</a>
        <a href="#">Rules</a>
        <a href="#">Log Out</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const settingsIcon = document.getElementById("settingsIcon");
        const dropdownPanel = document.getElementById("dropdownPanel");

        settingsIcon.addEventListener("click", function (e) {
            e.stopPropagation();
            if (dropdownPanel.style.display === "block") {
                dropdownPanel.style.display = "none";
            } else {
                dropdownPanel.style.display = "block";
            }
        });

        document.addEventListener("click", function (e) {
            if (e.target !== settingsIcon && e.target !== dropdownPanel && !dropdownPanel.contains(e.target)) {
                dropdownPanel.style.display = "none";
            }
        });
    });
    </script>

    <div class="student-info">
        <h2 class="custom-h2">[STUDENT NAME]</h2>
        <div class="custom-student-no">[STUDENT NUMBER]</div>
        <div id="semester-info" class="date-container">
            <p><b>1st Sem 2023-2024</b></p>
        </div>
    </div>

    <div class="page-body">
        <div class="centered-content">
            <div class="academic-status">
                <p>Academic Status: <b>Regular</b></p>
                <p>Units Allowed to Enroll: <b>21</b></p>
                <p>Approved Overload Units: <b>0</b></p>
                <p>Units Currently Enrolled: <b>21</b></p>
            </div>
        </div>

        <label for="ACE">Application for Change of Enrollment:</label>
        <select id="ACE" onchange="displayACE()">
            <option value="" disabled selected></option>
            <option value="AOS">Adding of Subject</option>
            <option value="COS">Change of Subject</option>
        </select>
        <div class="calendar">
            <label for="application-date">Application Date: </label>
            <img src="Images/calendar.png" alt="Calendar Icon" class="calendar-icon">
            <span id="date-output" class="date-output"></span>
        </div>
        <script>
            function formatDate(date) {
            const options = { year: '2-digit', month: '2-digit', day: '2-digit' };
            return date.toLocaleDateString('en-US', options);
        }
    
        function updateDateOutput() {
            const currentDate = new Date();
            const formattedDate = formatDate(currentDate);
            document.getElementById('date-output').textContent = `(${formattedDate})`;
        }
    
        updateDateOutput();
        </script>
        
        <script>
            function displayACE() {
                var select = document.getElementById("ACE");
                var selectedACE = select.options[select.selectedIndex].text;
                var displayElement = document.getElementById("selected-ACE");
            }
            </script>
            <form>
                <p><label for="Reasons">Reason/s for Change of Enrollment:</label></p>
                <textarea id="Reasons" placeholder="Please state your reason." name="Reasons" rows="5" cols="70"></textarea><br>
                <input type="submit" value="Done">
            </form>
        </script>
    </div>
</body>
</html>
