<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css" type="text/css">
    <title> PUP-ACE (APPLICATION FOR CHANGE OF ENROLLMENT FORM) </title>
    <link rel="icon" type="image/icon" href="Images/PUPLogo.png">
</head>

<body class="page1-background">
    <div class="rounded-panel">
        <div>
            <a href="https://www.pup.edu.ph" target="_blank"><img src="Images/PUPLogo.png" class="puplogo" height="125" width="125"></a>
            <p class="pup-ace"> <b>PUP-ACE</b> <br>Enrollment Application</br> </p>
            <p class="sign-in"> Sign In </p>
        </div>
        
        <div class="login-form">
            <form>
                <input type="text" placeholder="STUDENT NUMBER" name="studno"  required><br>
                <input type="password" placeholder="PASSWORD" name="pass" required><br>
                <button type="button"> SIGN IN </button>
            </form>
            
        </div>
        <p class="terms"> By using this service, you understood and agree to the PUP Online <br> Services <a href="https://www.pup.edu.ph/terms/" class="termsuse"> Terms of Use </a> and <a href="https://www.pup.edu.ph/privacy/" class="privacy"> Privacy Statement </a> </p>
    </div>

    <script src="Script.js"></script>
</body>
</html>
