<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Style.css" type="text/css">
    <title> PUP-ACE (APPLICATION FOR CHANGE OF ENROLLMENT FORM) </title>
    <link rel="icon" type="image/icon" href="https://www.pup.edu.ph/about/images/PUPLogo.png?fbclid=IwAR3VWyHLJQuDB60t8MVweChvJVy4jSmZG3MPDtoI41tYlJfNd8BgyMho6yQ">
</head>
<body>
    <div 
        class="rounded-panel">
        <p class="terms"> By using this service, you understood and agree to the PUP Online <br> Services <a href="https://www.pup.edu.ph/terms/" style="color:#800000;"> Terms of Use </a> and <a href="https://www.pup.edu.ph/privacy/" style="color:#800000;"> Privacy Statement </a> </p>
    </div>
    
    <div>
        <a href="https://www.pup.edu.ph" target="_blank"><img src="https://www.pup.edu.ph/about/images/PUPLogo.png?fbclid=IwAR3VWyHLJQuDB60t8MVweChvJVy4jSmZG3MPDtoI41tYlJfNd8BgyMho6yQ" class="puplogo" height="125" width="125"></a>
        <p class="pup-ace"> <b>PUP-ACE</b> Enrollment Application </p>
        <p class="sign-in"> Sign In </p>
    </div>

    <div class="login-form">
        <form>
            <input type="text" placeholder="STUDENT NUMBER" name="studno" required><br>
            <input type="password" placeholder="PASSWORD" name="pass" required><br>  
            <button type="submit">SIGN IN</button>
        </form>
    </div>
